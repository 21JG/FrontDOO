<div style="width: 100%; height: 100%">
  <div>
    <h3>Registrarse</h3>
  </div>
  <!-- Row 1 -->
  <div fxLayout="column" fxLayoutAlign="start center">
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Id </mat-label>
          <input matInput type="text" [(ngModel)]="id" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Primer nombre </mat-label>
          <input matInput type="text" [(ngModel)]="firstName" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Segundo nombre </mat-label>
          <input matInput type="text" [(ngModel)]="secondName" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Primer apellido </mat-label>
          <input matInput type="text" [(ngModel)]="firstSurname" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Segundo apellido </mat-label>
          <input matInput type="text" [(ngModel)]="secondSurname" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Contraseña </mat-label>
          <input matInput type="text" [(ngModel)]="password" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Teléfono </mat-label>
          <input matInput type="text" [(ngModel)]="phone" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Email</mat-label>
          <input matInput type="text" [(ngModel)]="email" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Número de documento </mat-label>
          <input matInput type="text" [(ngModel)]="dni" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap" fxFlex fxLayoutAlign="start center">
      <mat-slide-toggle [(ngModel)]="driver"> Conductor? </mat-slide-toggle>
    </div>
    <div
      fxLayout="row wrap"
      fxFlex
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      *ngIf="driver"
    >
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Número de licencia </mat-label>
          <input matInput type="text" [(ngModel)]="licenseNumber" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Categoría</mat-label>
          <input matInput type="text" [(ngModel)]="category" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> Vigencia(Años)</mat-label>
          <input matInput type="text" [(ngModel)]="validity" />
        </mat-form-field>
      </div>
      <!-- Column 1 -->
      <div style="width: 250px">
        <mat-form-field fxFlex="100">
          <mat-label> id categoría</mat-label>
          <input matInput type="text" [(ngModel)]="categoryId" />
        </mat-form-field>
      </div>
    </div>
    <br />
    <div
      style="width: 100%"
      fxLayout="row"
      fxLayoutAlign="end start"
      fxLayoutGap="20px"
    >
      <div>
        <button
          mat-raised-button
          style="background-color: #216606; color: white"
          (click)="onRegister()"
        >
          Registrar
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          mat-dialog-close
          style="background-color: #ffffff; color: rgb(187, 179, 179)"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
